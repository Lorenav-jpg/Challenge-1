<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <main>
        <section>

                <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>

            </div>
        </section>

        <section>

            <textarea class="mensaje" cols="30" rows="30">
            </textarea>
            
            <div>
                <button class="copiar" onclick="copiarResultado()">Copiar</button>
